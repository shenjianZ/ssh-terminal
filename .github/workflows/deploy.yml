name: Deploy to GitHub Pages
on:
  push:
    branches: [ master, main ]  # 支持两个分支名称
    paths:
      - 'ssh-terminal-website/**'  # 网站目录变化时触发
      - 'package.json'  # 根目录 package.json 变化时也触发
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ssh-terminal-website  # 设置工作目录
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: ./ssh-terminal-website/pnpm-lock.yaml  # 指定 lockfile 路径
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install
      - name: Sync version from package.json
        run: |
          VERSION=$(node -p "require('${GITHUB_WORKSPACE}/package.json').version")
          echo "Syncing version: v${VERSION}"
          # Use sed with extended regex to replace version
          sed -i -E "s/v[0-9]+\.[0-9]+\.[0-9]+/v${VERSION}/g" src/config/version.ts
          echo "Updated version.ts:"
          cat src/config/version.ts
      - name: Verify version update
        run: |
          echo "Checking version.ts content:"
          cat src/config/version.ts
      - name: Build
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ssh-terminal-website/dist

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
